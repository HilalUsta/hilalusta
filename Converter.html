<h2 id="title">C to F / F to C</h2>
C:	 
<input type="number" id="c" value="0" onchange="cTof()">
F:
<input type="number" id="f" value="0" onclick="fToc()">

<hr>

<hr>


<script>
"use strict";
// JavaScript comment
function cTof() {
	
	document.getElementById('f').value = ((document.getElementById('c').value*1.8)+32).toPrecision(3);

    
}
 function fToc() {
	
	document.getElementById('c').value =(((document.getElementById('f').value)-32)/1.8).toPrecision(3);

    
}  
</script>
